<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Contact Us - Smart Contact Manager</title>
</head>
<body>
    <div id="content" class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 dark:text-white">Contact Us</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300">
                Get in touch with our support team
            </p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-6 dark:text-white">Send us a message</h2>
                <form action="/contact" method="POST" data-th-object="${feedbackForm}">
				    <div class="mb-4">
				        <label for="name" class="block text-gray-700 dark:text-gray-300">Name</label>
				        <input type="text" id="name" data-th-field="*{name}" 
				               class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
				        <span data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-500"></span>
				    </div>
				
				    <div class="mb-4">
				        <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
				        <input type="email" id="email" data-th-field="*{email}" 
				               class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
				        <span data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-500"></span>
				    </div>
				
				    <div class="mb-4">
				        <label for="message" class="block text-gray-700 dark:text-gray-300">Message</label>
				        <textarea id="message" data-th-field="*{message}" 
				                  class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
				        <span data-th-if="${#fields.hasErrors('message')}" data-th-errors="*{message}" class="text-red-500"></span>
				    </div>
				
				    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700">
				        Send Message
				    </button>
				</form>

            </div>

            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-6 dark:text-white">Contact Information</h2>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <i class="fas fa-envelope text-blue-600 w-8"></i>
                        <div>
                            <h3 class="font-semibold dark:text-white">Email</h3>
                            <p class="text-gray-600 dark:text-gray-300">smartcontactmananger@gmail.com</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-blue-600 w-8"></i>
                        <div>
                            <h3 class="font-semibold dark:text-white">Address</h3>
                            <p class="text-gray-600 dark:text-gray-300">123 Tehsil Town, Panipat</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-clock text-blue-600 w-8"></i>
                        <div>
                            <h3 class="font-semibold dark:text-white">Business Hours</h3>
                            <p class="text-gray-600 dark:text-gray-300">Monday - Friday: 9AM - 6PM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script >console.log("conatct page")</script>
</body>
</html>
